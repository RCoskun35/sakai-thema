<div class="grid">
	<p-toast></p-toast>
	<p-toolbar styleClass="mb-4">
		<ng-template pTemplate="left">
			<div class="my-2">
				<button pButton pRipple label="Ekle" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
				
			</div>
		</ng-template>
	</p-toolbar>
    <div class="col-12 xl:col-12">
        <div class="card">
            <h5>Menüler</h5>
            <p-table [value]="menus" 
                [paginator]="true" 
				[scrollable]="true" 
    			scrollHeight="400px" 
				[showCurrentPageReport]="true"
				currentPageReportTemplate="{totalRecords} kayıt arasından {first} ile {last} arasındaki kayıtlar gösteriliyor" 
                [resizableColumns]="true" 
                [rows]="30" 
                [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
						
                        <th pSortableColumn="name">Adı <p-sortIcon field="name"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-role>
                    <tr>
                        <td style="width: 20%; max-width: 5rem;">{{role.name}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-dialog [(visible)]="menuDialog" [style]="{width: '450px'}" header="Menü Ekle" [modal]="true" class="p-fluid">
	<ng-template pTemplate="content">
		<div class="field">
			<label for="name">Name</label>
			<input type="text" pInputText id="name" [(ngModel)]="menu.name" required autofocus />
		</div>
	</ng-template>

	<ng-template pTemplate="footer">
		<button pButton pRipple label="Vazgeç" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
		<button pButton pRipple label="Ekle" icon="pi pi-check" class="p-button-text" (click)="addMenu()"></button>
	</ng-template>
</p-dialog>
