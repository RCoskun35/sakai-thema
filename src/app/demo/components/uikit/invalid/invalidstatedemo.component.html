
<style>
    .container {
    display: flex;
    flex-wrap: wrap;
}

.card {
    margin: 1rem;
    flex: 1 1 calc(50% - 2rem); /* İki card'ın eşit genişlikte olmasını sağlar */
}
</style>


<button pButton pRipple type="button" label="Rol-Menü Ata" (click)="addMenuToRole()" class="p-button-rounded p-button-info"></button>

<div class="container">

    <div class="card ml-3">
        <h5>Rol Seç</h5>
        <p-multiSelect [options]="roles" [(ngModel)]="selectedRoles" placeholder="Rol Seç" optionLabel="name" class="multiselect-custom" display="chip">
            <ng-template let-role pTemplate="item">
                <div class="flex align-items-center">
                    <span class="ml-2">{{role.name}}</span>
                </div>
            </ng-template>
        </p-multiSelect>
    </div>
    <div class="card ml-3">
        <h5>Menü Seç</h5>
        <p-multiSelect [options]="menus" [(ngModel)]="selectedMenus" placeholder="Menü Seç" optionLabel="name" class="multiselect-custom" display="chip">
            <ng-template let-menu pTemplate="item">
                <div class="flex align-items-center">
                    <span class="ml-2">{{menu.name}}</span>
                </div>
            </ng-template>
        </p-multiSelect>
    </div>
</div>
<div class="col-12 xl:col-12">
    <div class="card">
        <h5>Role-Menü</h5>
        <p-table [value]="roleMenus" 
            [paginator]="true" 
            [scrollable]="true" 
            scrollHeight="400px" 
            [showCurrentPageReport]="true"
            currentPageReportTemplate="{totalRecords} kayıt arasından {first} ile {last} arasındaki kayıtlar gösteriliyor" 
            [resizableColumns]="true" 
            [rows]="30" 
            [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    
                    <th pSortableColumn="roleName">Adı <p-sortIcon field="roleName"></p-sortIcon></th>
                    <th pSortableColumn="menuName">Soyadı <p-sortIcon field="menuName"></p-sortIcon></th>
                </tr>
    
            </ng-template>
            <ng-template pTemplate="body" let-roleAndMenus>
                <tr>
                  
                    <td style="width: 20%; max-width: 5rem;">{{roleAndMenus.roleName}}</td>
                    <td style="width: 20%; max-width: 5rem;">{{roleAndMenus.menuName}}</td>
                   
                  
                </tr>
            </ng-template>
        </p-table>
    </div>
   
</div>
