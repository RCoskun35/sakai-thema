
<style>
    .container {
    display: flex;
    flex-wrap: wrap;
}

.card {
    margin: 1rem;
    flex: 1 1 calc(50% - 2rem); /* İki card'ın eşit genişlikte olmasını sağlar */
}
</style>


<button pButton pRipple type="button" label="Kullanıcı-Rol Ata" (click)="addRoleToUser()" class="p-button-rounded p-button-info"></button>
<button pButton pRipple type="button" label="Tüm Rolleri Sil" (click)="RemoveAllUserRoles()" style="margin-left: 10px;" class="p-button-rounded p-button-warning"></button>

<div class="container">

    <div class="card ml-3">
        <h5>Kullanıcı Seç</h5>
        <p-multiSelect [options]="users" [(ngModel)]="selectedUsers" placeholder="Kullanıcı Seç" optionLabel="name" class="multiselect-custom" display="chip">
            <ng-template let-user pTemplate="item">
                <div class="flex align-items-center">
                    <span class="ml-2">{{user.fullName}}</span>
                </div>
            </ng-template>
        </p-multiSelect>
    </div>
    <div class="card ml-3">
        <h5>Rol Seç</h5>
        <p-multiSelect [options]="roles" [(ngModel)]="selectedRoles" placeholder="Rol Seç" optionLabel="name" class="multiselect-custom" display="chip">
            <ng-template let-role pTemplate="item">
                <div class="flex align-items-center">
                    <span class="ml-2">{{role.name}}</span>
                </div>
            </ng-template>
        </p-multiSelect>
    </div>
</div>
<div class="col-12 xl:col-12">
    <div class="card">
        <h5>Kullanıcı Rolleri</h5>
        <p-table [value]="userRoles" 
            [paginator]="true" 
            [scrollable]="true" 
            scrollHeight="400px" 
            [showCurrentPageReport]="true"
            currentPageReportTemplate="{totalRecords} kayıt arasından {first} ile {last} arasındaki kayıtlar gösteriliyor" 
            [resizableColumns]="true" 
            [rows]="30" 
            [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    
                    <th pSortableColumn="fullName">Adı <p-sortIcon field="fullName"></p-sortIcon></th>
                    <th pSortableColumn="roles">Soyadı <p-sortIcon field="roles"></p-sortIcon></th>
                </tr>
    
            </ng-template>
            <ng-template pTemplate="body" let-userAndRoles>
                <tr>
                  
                    <td style="width: 20%; max-width: 5rem;">{{userAndRoles.fullName}}</td>
                    <td style="width: 20%; max-width: 5rem;">{{userAndRoles.roles}}</td>
                   
                  
                </tr>
            </ng-template>
        </p-table>
    </div>
   
</div>
